<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h2>Try to type sth in the box below!U'll see it's not that easy :P</h2>
    <input type="text">
    <script>
        var field = document.querySelector("input");
        field.onkeypress = function(e) {
            var chr = String.fromCharCode(e.which);
             if ("A".indexOf(chr) >= 0)
                return false;
             if ("U".indexOf(chr) >= 0)
                 return false;
             if ("C".indexOf(chr) >= 0)
             	return false;
             if ("O".indexOf(chr) >= 0)
             	return false;
             if ("N".indexOf(chr) >= 0)
             	return false;
        }
    </script>
</body>
</html>
