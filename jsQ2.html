<!DOCTYPE html>
<html>
<head>
<title>Animation</title>
<style>
div.movable {
	width: 50px;
	height: 50px;
	background-color: navy;
	position: absolute;
}
</style>
</head>
<body>
	 
	<div id="sq" onclick="moveImage()" class="movable"></div>
	<script>
		var x = 5;
		var y = 5;
		var dest_x = window.innerWidth;
		var dest_y = window.innerHeight;
		var interval_x = 8;
		var interval_y = 4;
		function moveImage() {
			if (x < dest_x)
				x = x + interval_x;
			if (y < dest_y)
				y = y + interval_y;

			//Move the image to the new location
			document.getElementById("sq").style.left = x + 'px';
			document.getElementById("sq").style.top = y + 'px';

			if ((x + interval_x < dest_x) && (y + interval_y < dest_y)) {
				requestAnimationFrame(moveImage);
			}
		}
		var requestAnimationFrame = window.requestAnimationFrame
				|| window.webkitRequestAnimationFrame
				|| window.mozRequestAnimationFrame
				|| window.msRequestAnimationFrame
				|| window.oRequestAnimationFrame || function(callback) {
					return setTimeout(callback, 50);
				};
	</script>
</body>
</html>
