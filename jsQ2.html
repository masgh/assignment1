<!DOCTYPE html>
<html>
<head>
<title>Animation</title>
<style>
div.movable {
	width: 50px;
	height: 50px;
	background-color: navy;
	position: absolute;
}
</style>
</head>
<body>
	Â 
	<div id="sq" onclick="moveImage()" class="movable"></div><script language="javascript">
		var x = 5; 
		var y = 5; 
		var dest_x = window.innerWidth; 
		var dest_y = window.innerHeight;
		var interval = 5; 
		function moveImage() {
			if (x < dest_x)
				x = x + interval;
			if (y < dest_y)
				y = y + interval;

			//Move the image to the new location
			document.getElementById("sq").style.left = x + 'px';
			document.getElementById("sq").style.top = y + 'px';

			if ((x + interval < dest_x) && (y + interval < dest_y)) {
				requestAnimationFrame(moveImage);
			}
		}
		var requestAnimationFrame = window.requestAnimationFrame
				|| window.webkitRequestAnimationFrame
				|| window.mozRequestAnimationFrame
				|| window.msRequestAnimationFrame
				|| window.oRequestAnimationFrame || function(callback) {
					return setTimeout(callback, 5);
				};
	</script>
</body>
</html>
