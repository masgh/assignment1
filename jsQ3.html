<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table id="myTable">
		<tr>
			<td>Student Number</td>
			<td>First Name</td>
			<td>Last Name</td>
			<td colspan="2">Age</td>
		</tr>
		<tr>
			<td>90909090</td>
			<td>Steven</td>
			<td>Wilson</td>
			<td colspan="2">46</td>
		</tr>
		<tr id="newrow">
			<td><input type="text" id="cell1" /></td>
			<td><input type="text" id="cell2" /></td>
			<td><input type="text" id="cell3" /></td>
			<td><input type="text" id="cell4" /></td>
			<td><input type="button" value="Add" id="addBtn" /></td>
		</tr>
	</table>
	<script type="text/javascript">
document.getElementById("addBtn").addEventListener("click", function(){
    var tbl = document.getElementById("myTable");
    var row = tbl.insertRow(3);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    cell1.innerHTML = document.getElementById("cell1").value;
    cell2.innerHTML = document.getElementById("cell2").value;
    cell3.innerHTML = document.getElementById("cell3").value;
    cell4.innerHTML = document.getElementById("cell4").value;
    tbl.deleteRow(2);
    
});</script>
</body>
</html>
